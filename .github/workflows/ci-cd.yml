name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-mlops-bank-churn4
  LOCATION: italynorth
  ACR_NAME: mlopsines
  CONTAINER_APP_NAME: bank-churn
  IMAGE_NAME: churn-api
  TARGET_PORT: 8000
  CONTAINERAPPS_ENV: env-mlops-workshop

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ”‘ Login Azure via Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ðŸ”¹ Attempt to create Log Analytics Workspace
      - name: Attempt Log Analytics Workspace
        id: loganalytics
        run: |
          LAW_NAME="law-${{ github.actor }}-${RANDOM}"
          echo "Attempting to create Log Analytics Workspace: $LAW_NAME"
          set +e
          az monitor log-analytics workspace create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name $LAW_NAME \
            --location ${{ env.LOCATION }} >/dev/null
          RC=$?
          set -e

          if [ $RC -ne 0 ]; then
            echo "âš ï¸ Warning: Cannot create Log Analytics (insufficient permissions). Skipping..."
            echo "LAW_ID=" >> $GITHUB_ENV
            echo "LAW_KEY=" >> $GITHUB_ENV
          else
            LAW_ID=$(az monitor log-analytics workspace show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --workspace-name $LAW_NAME \
              --query customerId -o tsv)
            LAW_KEY=$(az monitor log-analytics workspace get-shared-keys \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --workspace-name $LAW_NAME \
              --query primarySharedKey -o tsv)
            echo "LAW_ID=$LAW_ID" >> $GITHUB_ENV
            echo "LAW_KEY=$LAW_KEY" >> $GITHUB_ENV
            echo "âœ… Log Analytics created successfully"
          fi

      # ðŸ”¹ Ensure Container Apps Environment exists
      - name: Create/Validate Container Apps Environment
        run: |
          CMD="az containerapp env show -g ${{ env.AZURE_RESOURCE_GROUP }} -n ${{ env.CONTAINERAPPS_ENV }}"
          if ! $CMD >/dev/null 2>&1; then
            CREATE_CMD="az containerapp env create --name ${{ env.CONTAINERAPPS_ENV }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.LOCATION }}"
            if [ ! -z "$LAW_ID" ]; then
              CREATE_CMD="$CREATE_CMD --logs-workspace-id $LAW_ID --logs-workspace-key $LAW_KEY"
            fi
            $CREATE_CMD >/dev/null
          fi

      # ðŸ”‘ Login to ACR
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      # ðŸ³ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG .
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      # ðŸš€ Deploy to Azure Container Apps
      - name: Deploy to Azure Container Apps
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          if az containerapp show -g ${{ env.AZURE_RESOURCE_GROUP }} -n ${{ env.CONTAINER_APP_NAME }} >/dev/null 2>&1; then
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          else
            CREATE_CMD="az containerapp create --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --environment ${{ env.CONTAINERAPPS_ENV }} \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG \
              --ingress external --target-port ${{ env.TARGET_PORT }} --min-replicas 1 --max-replicas 1"
            $CREATE_CMD
          fi

      # âœ… Verify deployment
      - name: Verify deployment
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "Application deployed at: https://$APP_URL"
          for i in {1..10}; do
            if curl -f https://$APP_URL/health; then
              echo "Health check passed!"
              break
            else
              echo "Waiting for Container App to start..."
              sleep 10
            fi
          done

      # ðŸ”” Notify Slack
      - name: Notify Slack on Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"âœ… CI/CD Pipeline succeeded!\nApplication is live at: https://$APP_URL\"
            }" $SLACK_WEBHOOK_URL
