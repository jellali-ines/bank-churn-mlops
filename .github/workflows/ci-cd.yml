name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-mlops-bank-churn4
  LOCATION: italynorth
  ACR_NAME: mlopsines
  CONTAINER_APP_NAME: bank-churn
  IMAGE_NAME: churn-api
  TARGET_PORT: 8000
  CONTAINERAPPS_ENV: env-mlops-workshop

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîë Login Azure via Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üîπ Ensure Container Apps Environment exists (no Log Analytics)
      - name: Validate Container Apps Environment
        run: |
          if ! az containerapp env show -g ${{ env.AZURE_RESOURCE_GROUP }} -n ${{ env.CONTAINERAPPS_ENV }} >/dev/null 2>&1; then
            echo "‚ùå Environment ${{ env.CONTAINERAPPS_ENV }} does not exist. Please create it manually first."
            exit 1
          fi

      # üîë Login to ACR
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      # üê≥ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG .
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      # üöÄ Deploy to Azure Container Apps
      - name: Deploy to Azure Container Apps
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          if az containerapp show -g ${{ env.AZURE_RESOURCE_GROUP }} -n ${{ env.CONTAINER_APP_NAME }} >/dev/null 2>&1; then
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          else
            echo "‚ùå Container App ${{ env.CONTAINER_APP_NAME }} does not exist. Please create it manually first."
            exit 1

      # ‚úÖ Verify deployment
      - name: Verify deployment
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "Application deployed at: https://$APP_URL"
          for i in {1..10}; do
            if curl -f https://$APP_URL/health; then
              echo "Health check passed!"
              break
            else
              echo "Waiting for Container App to start..."
              sleep 10
            fi
          done

      # üîî Notify Slack
      - name: Notify Slack on Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"‚úÖ CI/CD Pipeline succeeded!\nApplication is live at: https://$APP_URL\"
            }" $SLACK_WEBHOOK_URL
